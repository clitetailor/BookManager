<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>{{title}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="well col-lg-12">
      <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="year">Publishing Year</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="pages">Pages</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-success" [disabled]="selected">Submit</button>
          <button class="btn btn-primary" [disabled]="!selected">Update</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="well col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publishing Year</th>
            <th>Pages</th>
            <th>Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books" (click)="onBookSelect(book)" [class.info]="book===selectedBook">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
            <td>{{book.pages}}</td>
            <td>{{book._id}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
